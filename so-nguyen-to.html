<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let n = 20;
    let count = 0;
    let a = 2;
    while (count < n) {
        if (isSNT(a)) {
            document.write(a + ' ');
            count++;
        }
        a++
    }
    function isSNT(number) {
        for (let a = 2; a < number; a++) {
            if (number % a === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
